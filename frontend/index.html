<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Collection Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>‚öîÔ∏è WoW Collection Helper</h1>
            <!-- <p class="subtitle">Szybkie instrukcje, jak zdobyƒá mounty, pety, zabawki i ozdoby</p> -->
        </header>

        <main class="main">
            <section class="search-section">
                <form id="guideForm" class="form">
                    <!-- Pole wej≈õciowe: nazwa lub link -->
                    <div class="form-group">
                        <label for="itemInput">Nazwa lub link (Wowhead / WarcraftMounts)</label>
                        <input 
                            type="text" 
                            id="itemInput" 
                            placeholder="np. Invincible's Reins, WoWHead / WarcraftMounts link." 
                            required
                        >
                    </div>

                    <!-- Drag & Drop: typ zasobu -->
                    <div class="form-group">
                        <label for="typeSelect">Typ zasobu <span class="hint">(kliknij lub przeciƒÖgnij)</span></label>
                        <div id="typeSelector" class="type-selector">
                            <div class="type-option" data-type="mount" draggable="true">
                                <div class="type-icon">üê¥</div>
                                <div class="type-label">Mount</div>
                                <div class="type-desc">Wierzchowce</div>
                            </div>
                            <div class="type-option" data-type="toy" draggable="true">
                                <div class="type-icon">üéÆ</div>
                                <div class="type-label">Toy</div>
                                <div class="type-desc">Zabawki</div>
                            </div>
                            <div class="type-option" data-type="pet" draggable="true">
                                <div class="type-icon">üêæ</div>
                                <div class="type-label">Pet</div>
                                <div class="type-desc">Pupile</div>
                            </div>
                            <div class="type-option" data-type="decor" draggable="true">
                                <div class="type-icon">‚ú®</div>
                                <div class="type-label">Transmog</div>
                                <div class="type-desc">Kosmetyka</div>
                            </div>
                        </div>
                        <input type="hidden" id="typeSelect" name="type" value="mount" required>
                        <div id="selectedType" class="selected-type">
                            <span class="selected-label">Wybrano:</span>
                            <span class="selected-value">üê¥ Mount</span>
                        </div>
                    </div>

                    <!-- Przycisk wys≈Çania -->
                    <button type="submit" class="btn btn-primary">üîç Sprawd≈∫</button>
                </form>
            </section>

            <!-- Spinner / Stan ≈Çadowania -->
            <div id="loadingSpinner" class="loading hidden">
                <div class="spinner"></div>
                <p id="loadingText">Szukam informacji w Wowhead...</p>
            </div>

            <!-- Data Preview Section -->
            <section id="dataPreview" class="data-preview hidden">
                <div class="preview-card">
                    <h3>üì¶ Znalezione dane</h3>
                    <div id="previewContent" class="preview-content">
                        <!-- Item preview will be inserted here -->
                    </div>
                </div>
            </section>

            <!-- Wyniki -->
            <section id="resultsSection" class="results-section hidden">
                <div class="results-card">
                    <h2>üìã Kroki do zdobycia</h2>
                    <div id="resultsList" class="results-list">
                        <!-- Wyniki bƒôdƒÖ tutaj wstawione dynamicznie -->
                    </div>
                    <div id="metadata" class="metadata hidden">
                        <!-- Metadata will be shown here -->
                    </div>
                </div>
            </section>

            <!-- B≈ÇƒÖd -->
            <div id="errorMessage" class="error-message hidden"></div>
        </main>

        <footer class="footer">
            <p>WoW Collection Helper v1.0 | Projekt dla graczy WoW</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
